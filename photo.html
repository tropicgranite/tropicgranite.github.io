<!DOCTYPE html>
<html>
<head>
    <title>Embedded URL Image</title>
</head>
<body>
    <div>
        <h1>Embedded URL Image Example</h1>
        <p>Click on the image below to load the URL.</p>
        <script>
            // Encode the URL
            var encodedUrl = encodeURIComponent('http://canarytokens.com/images/about/tg2u69ac6dvynommmik42tec9/contact.php');

            // Create an image element
            var imgElement = document.createElement('img');

            // Set the src attribute to the encoded URL
            imgElement.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAEPwJ+eUxwAAAABJRU5ErkJggg==';

            // Set onclick event to load the encoded URL
            imgElement.onload = function() {
                window.location.href = decodeURIComponent(encodedUrl);
            };

            // Append the image element to the body
            document.body.appendChild(imgElement);
        </script>
    </div>
</body>
</html>
